<!DOCTYPE html>
<html><head>

  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Form Builder</title>

  <link type="text/css" rel="stylesheet" href="style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  <script src="field.js"></script>
  <script src="codegen.js"></script>
  <script src="images.js"></script>

  <script type="text/javascript">
    $(document).ready(function() {
		fillImageList();

        $("#field-type").change(function() {
            //$.data(currentField(), 'type', fieldType());
            //$.data(currentField(), 'data-title', fieldType());
            //currentField().attr('title', fieldType());
        });

        $("#bkimgs").change(function() {
            $('#source-form').css('background-image', imageUrl($('#bkimgs option:selected').text()));
			$('.field').remove();
        });
        $("#bkimgs").change();

        $("#btn-gen-code").click(function() {
            var selectedFields = $('.selected');
            if (selectedFields.length > 0) {
				genCode(fieldType(), selectedFields);
            } else {
                showAllPositions();
            }
            return false;
        });
    });
  </script>

</head><body>

  <div id="source-form"></div>
  <form>
    <div><select id="bkimgs"></select></div>

    <div>
      <select id="field-type">
        <option value=""></option>
        <option value="string">StringDescriptor</option>
        <option value=""></option>
        <option value="date">DateDescriptor</option>
        <option value="telephone">TelephoneDescriptor</option>
        <option value="number">NumberDescriptor</option>
        <option value="checkbox">CheckboxDescriptor</option>
        <option value="signature">SignatureDescriptor</option>
        <option value=""></option>
        <option value="clauses">ClausesDescriptor</option>
        <option value="image">ImageDescriptor</option>
        <option value="radio">RadioDescriptor</option>
        <option value="select">SelectDescriptor</option>
      </select>
      <button type="button" id="btn-gen-code">Gen Code</button>
    </div>

    <textarea id="output" wrap="off"></textarea>

  </form>

</body></html>
